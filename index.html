<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI smoothie generator</title>
  </head>
  <body>
    <header>
      <h1>AI Easy Smoothie Receipe Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="enter which smoothie Receipe you want"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        recepie...
        <br />This green smoothie is deliciously sweet, slightly tangy, and so
        good for you
      </div>
    </main>
    <script src="src/index.js"></script>
    <footer>
      This Project is coded by Saranya Mohan and is
      <a
        href="https://github.com/SaranyaMohan1990/Easy-smoothie-recepie-generator"
        target="blank"
      >
        open-sourced on GitHub</a
      >and hosted on netlify.
    </footer>
  </body>
</html>
