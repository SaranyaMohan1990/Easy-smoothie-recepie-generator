<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku poem Generator</h1>
      </header>
      <main>
        <form id="haiku-poem-form">
          <input
            type="text"
            placeholder="enter the topic of the haiku poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="haiku-instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku" id="haiku"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This Project is coded by Saranya Mohan and is
        <a
          href="https://github.com/SaranyaMohan1990/Easy-smoothie-recepie-generator"
          target="blank"
        >
          open-sourced on GitHub</a
        >and hosted on netlify.
      </footer>
    </div>
  </body>
</html>
